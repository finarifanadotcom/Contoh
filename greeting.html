<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ucapan Ulang Tahun</h1>
    <p id="greeting"></p>
  </div>

  <script>
    // Fungsi untuk mengambil parameter query dari URL
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split('&').forEach(function(pair) {
        const [key, value] = pair.split('=');
        if(key) {
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
      });
      return params;
    }

    // Ambil data dari query parameter
    const params = getQueryParams();
    const name = params.name || 'Teman';
    const age = params.age || 'usia';
    const style = params.style || 'cute';

    let greetingMessage = '';

    // Buat pesan berdasarkan gaya yang dipilih
    switch(style) {
      case 'cute':
        greetingMessage = `Happy Birthday, ${name}! Semoga ulang tahun ke-${age}mu dipenuhi dengan keceriaan dan momen-momen manis!`;
        break;
      case 'jamet':
        greetingMessage = `Bro, selamat ulang tahun yang ke-${age}! Keep shining, ${name}, tetap keren dan unik!`;
        break;
      case 'lakik':
        greetingMessage = `Selamat Ulang Tahun, ${name}! Di usia ke-${age}, semoga semakin sukses dan terus berkarya!`;
        break;
      default:
        greetingMessage = `Selamat Ulang Tahun, ${name}! Semoga hari istimewa ini penuh kebahagiaan.`;
    }

    document.getElementById('greeting').textContent = greetingMessage;
  </script>
</body>
</html>
